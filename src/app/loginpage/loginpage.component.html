<div class="w-1/2 bg-cover px-2 ml-[450px] mt-12 font-[Poppins]" style="background-image: url('../../assets/hospitall.jpg');">
    <div class="container mx-auto px-24 py-8 shadow-lg ">
      <h1 class="text-3xl font-bold mb-6 text-center">Register</h1>
      <form class="space-y-4 font-bold">
   
        <div class="flex flex-col">
          <label for="email" class="text-md  mb-2">Email</label>
          <input type="email" id="email" name="email" class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
        <div class="flex flex-col">
          <label for="password" class="text-md mb-2">Password</label>
          <input type="password" id="password" name="password" class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
        <div class="flex items-center mb-4 space-x-2">
          <label for="role" class="text-md  mr-2">Role:</label>
          <input type="radio" id="role-patient" name="role" value="patient" class="mr-2">
          <label for="role-patient" class="text-md ">Patient</label>
          <input type="radio" id="role-doctor" name="role" value="doctor" class="mr-2">
          <label for="role-doctor" class="text-md">Doctor</label>
          <input type="radio" id="role-admin" name="role" value="admin" class="mr-2">
          <label for="role-admin" class="text-md">Admin</label>
        </div>
        <button type="submit" class=" inline-flex items-center font-bold px-4 py-2 bg-blue-800 text-white rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700">
          LOGIN
        </button>
      </form>
    </div>
  </div>
