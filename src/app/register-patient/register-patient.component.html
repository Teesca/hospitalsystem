<div class="w-1/2 bg-cover px-2 ml-[450px] mt-12 font-[Poppins]" style="background-image: url('../../assets/hospitall.jpg');">
    <div class="container mx-auto px-24 py-8 shadow-lg ">
      <h1 class="text-3xl font-bold mb-6 text-center">Register</h1>
      <form class="space-y-4">
        <div class="flex flex-col">
          <label for="name" class="text-sm font-medium mb-2">First Name</label>
          <input type="name" id="name" name="name" class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
        <div class="flex flex-col">
          <label for="lastname" class="text-sm font-medium mb-2">Last Name</label>
          <input type="lastname" id="lastname" name="lastname" class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
        <div class="flex flex-col">
          <label for="address" class="text-sm font-medium mb-2">Address</label>
          <input type="address" id="address" name="address" class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
        <div class="flex flex-col">
          <label for="email" class="text-sm font-medium mb-2">Email</label>
          <input type="email" id="email" name="email" class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
        <div class="flex flex-col">
          <label for="password" class="text-sm font-medium mb-2">Password</label>
          <input type="password" id="password" name="password" class="rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500">
        </div>
        <div class="flex items-center mb-4 space-x-2">
          <label for="role" class="text-sm font-medium mr-2">Role:</label>
          <input type="radio" id="role-patient" name="role" value="patient" class="mr-2">
          <label for="role-patient" class="text-sm font-medium">Patient</label>
          <input type="radio" id="role-doctor" name="role" value="doctor" class="mr-2">
          <label for="role-doctor" class="text-sm font-medium">Doctor</label>
          <input type="radio" id="role-admin" name="role" value="admin" class="mr-2">
          <label for="role-admin" class="text-sm font-medium">Admin</label>
        </div>
        <button type="submit" class="inline-flex items-center px-4 py-2 bg-blue-800 text-white rounded-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700">
          Register
        </button>
      </form>
    </div>
  </div>
